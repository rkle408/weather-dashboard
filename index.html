<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="./reset.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p class="timeNow"></p>
    </header>

    <!-- Sidebar for user search, and search history -->
    <section class="sidebar">
        <label for="city">Find weather for a City:</label>
        <input type="search" id="citySearch" placeholder="City Name">
        <button id="citySearchButton">Search</button>
        
        <br><hr>
        
        <section>
            <h2>Your Previous Cities:</h2>
            <section id="searchHistoryList"></section>
            <!--Buttons for previous searches here, via JS?-->    
        </section>
    </section>

    <!-- One box to display selected city, date , icon for weather, temperature, wind, humidity, and UV index with color -->
    <!-- One box for 5-day Forecast -->
    <main>
        <p>Today's Weather</p>
        <section id="weather">

        </section>
        <hr>
        <p>5-Day Forecast</p>
        <section id="futureForecast">

        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" ></script>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
</body>
</html>
